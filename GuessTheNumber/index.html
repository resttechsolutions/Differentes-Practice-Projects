<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Guess The Number App</a>
    </nav>
    
    <div class="container">
        <!-- APPLICATION -->
        <div class="row pt-5" id="app">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Insert Number</h4>
                    </div>

                    <form action="#" id="play-form" class="card-body">
                        <div class="form-group">
                            <input type="number" step="1" min="0" max="10"  
                            name="user-number" placeholder="Insert a Number" 
                            id="user-number" class="form-control">
                        </div>

                        <input type="submit" value="Try Your Luck!" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="random">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
